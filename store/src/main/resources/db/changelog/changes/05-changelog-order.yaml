databaseChangeLog:
  - changeSet:
      id: createOrderTable
      author: kh
      changes:
        - createTable:
            tableName: "order"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
#                  constraints:
#                    foreignKeyName: fk_user_id
#                    references: Users(id)
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
