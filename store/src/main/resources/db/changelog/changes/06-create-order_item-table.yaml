databaseChangeLog:
  - changeSet:
      id: create-order-item-table
      author: kh
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: FK_order_item_order
                    references: order(id)
              - column:
                  name: book_id
                  type: BIGINT
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
