databaseChangeLog:
  - changeSet:
      id: create-user-role-table
      author: kh
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: role_id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT