databaseChangeLog:
  - changeSet:
      id: createOrderItemTable
      author: author_name
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_order_id
                    references: "order"(id)
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_book_id
                    references: book(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
