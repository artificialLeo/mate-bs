databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: kh
      changes:
        - createTable:
            tableName: shopping_cart
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    references: users(id)
                    foreignKeyName: fk_shopping-carts_user_id
                    deleteCascade: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP