databaseChangeLog:
  - changeSet:
      id: createBookTable
      author: your_author_name
      changes:
        - createTable:
            tableName: Book
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: author
                  type: VARCHAR(255)
              - column:
                  name: isbn
                  type: VARCHAR(13)
              - column:
                  name: price
                  type: DECIMAL
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: coverImage
                  type: VARCHAR(255)
              - column:
                  name: isDeleted
                  type: BOOLEAN

  - changeSet:
      id: createCategoryTable
      author: your_author_name
      changes:
        - createTable:
            tableName: Category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: isDeleted
                  type: BOOLEAN
              - column:
                  name: description
                  type: VARCHAR(255)

  - changeSet:
      id: createRoleTable
      author: your_author_name
      changes:
        - createTable:
            tableName: Role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true

  - changeSet:
      id: createUserTable
      author: your_author_name
      changes:
        - createTable:
            tableName: User
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: firstName
                  type: VARCHAR(255)
              - column:
                  name: lastName
                  type: VARCHAR(255)
              - column:
                  name: shippingAddress
                  type: VARCHAR(255)